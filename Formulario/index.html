<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <form id="cadastro.php" method="POST" enctype="application/x-wwww.form.urlencoded" name="Formuário cdastro">

        <fieldset>
            <legend>Informações pessoais</legend>
        
    Nome: <br>
        <input type="text" name="nome" required autofocus maxlength="5"><br>
        Senha:<br>
        <input type="password" name="senha"><br>

    Email:<br>
    <input type="email" name="email" autocomplete="off" placeholder="seuemail@gmail.com" required><br>
    <input type="submit" name="cadastrar" value="Cadastrar">
    

    Imagem:<br>
    <input type="file" name="imagem"><br><br>
    <input type="hidden" name="id"><br><br>

    Data:<br>
    <input type="date" name="data" min="2000-12-31" max="2022-12-31"><br><br>

    Hora:<br>
    <input type="time" name="hora"><br><br>

    Mês e ano:<br>
    <input type="month" name="mês e ano"><br><br>

    Semana:<br>
    <input type="week" name="semana"><br><br>

    Data e hora:<br>
    <input type="datetime-local" name="data e hora"><br><br>

    Mensagem:<br>
    <textarea name="Mensagem" rows="5" cols="30" spellcheck="false"></textarea>
    <button type="button"> Clique-me </button><br><br>
    Escolha seu veiculo:<br><br>
    <select name="veiculo">

        <optgroup label="Carros:">
    <option value="camaro"> Camaro </option>
    <option value="ferrari"> Ferrari </option>
    <option value="audi"> Audi </option>
        </optgroup>
    </select>

    <br><br>

    Escolha um curso:<br>

    <input name="cursos" list="lista cursos">

    <datalist id="lista cursos">
        <option value="HTML5">
        <option value="CSS">
        <option value="PHP">
    </datalist>

    <br><br>

    <br><br>
    URL:<br>
    <input type="url" name="site"><br><br>

    Search:<br>
    <input type="search" name="pesquisa"><br><br>

    Telefone:<br>
    <input type="tell" name="telefone"><br><br>
    Time:<br>
    <input type="radio" name="time" value="vasco" checked> Vasco <br>
    <input type="radio" name="time" value="flamengo"> Flamengo <br>
    <input type="radio" name="time" value="fluminense"> Fluminense <br>
    <br>
    Cores:<br>
    <input type="checkbox" nome="cores" value="verde"> Verde <br>
    <input type="checkbox" nome="cores" value="azul" checked> Azul <br>
    <input type="checkbox" nome="cores" value="preto"> Preto <br><br>

    Quantidade:<br>
    <input type="number" name="quantidade" min="0" max="500" step="10">
    <br><br>
    <input type="range" name="quantidade"><br><br>

    Cor:<br>
    <input type="color" name="cor">


        <br>
    <input type="submit" name="btn-enviar" value="Enviar">
    </fieldset>

    </form>
</body>
</html>
